<mat-toolbar flex color="primary">
  Login
  <span style="flex:auto"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <p>
      <mat-form-field style="width:96%; margin-left:2%;" color="{{ username.invalid && !username.pristine ? 'warn': 'primary' }}">
        <input matInput placeholder="Username" type="text" #username="ngModel" [(ngModel)]="user.username" name="username" required>
        <mat-hint>
          <span [hidden]="username.pristine">
            <span [hidden]="!username.errors?.required">Username is required</span>
          </span>
        </mat-hint>
      </mat-form-field>

      <mat-form-field style="width:96%; margin-left:2%;" color="{{ username.invalid && !username.pristine ? 'warn': 'primary' }}">
        <input matInput placeholder="Password" type="password" #password="ngModel" [(ngModel)]="user.password" name="password" required>
        <mat-hint>
          <span [hidden]="password.pristine">
            <span [hidden]="!password.errors?.required">Password is required</span>
          </span>
        </mat-hint>
      </mat-form-field>

      <mat-checkbox style="margin-left:2%;" [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>
    </p>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close style="flex:auto; text-align:center">Cancel</button>
    <span style="width:8px"></span>
    <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="loginForm.form.invalid" style="flex:auto; text-align:center">Login</button>
  </mat-dialog-actions>
</form>
