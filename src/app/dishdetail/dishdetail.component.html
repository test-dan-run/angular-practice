<!-- DISCLAIMER: Angular 6 is used, all attributes with 'md' is replaced with 'mat' (e.g.: md-card -> mat-card) -->

<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px" fxLayoutGap.xs="0">

  <div fxFlex="40">
    <!-- Task 2 -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{ dish.name | uppercase }}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p> {{ dish.description }} </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <!-- Task 3 -->
    <mat-list *ngIf="dish">
      <h1>Comments</h1>
      <mat-list-item *ngFor="let comment of dish.comments">
        <p matLine>
          <b>{{ comment.comment }}</b>
        </p>
        <p matLine>
          <span style="color:darkorange">
            <b>{{ comment.rating }} Stars</b>
          </span>
        </p>
        <p matLine>
          <i>-- {{ comment.author }}, {{ comment.date | date }}</i>
        </p>
      </mat-list-item>
    </mat-list>

  </div>

</div>
